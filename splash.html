<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Splash */
        .splash-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 9999;
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
        <div>
            <h1 class="animate__animated animate__fadeInDown">Welcome to MarbleMart</h1>
            <p class="animate__animated animate__fadeInUp animate__delay-1s">Experience the power of modern design.</p>
            
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("splash").classList.add("fade-out"); // Add fade-out animation
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect after fade-out
            }, 1000); // 1s delay to match fade-out
        }, 3000);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
